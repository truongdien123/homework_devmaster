<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập số liệu từ màn hình và in ra các số chia hết cho 5
        nhỏ hơn số vừa nhập và lớn hơn 0 -->
    <script>
        var a;
        a = prompt("Vui lòng nhập vào số lớn hơn 0");
        for(let i = 1; i < a; i++) {
            if(i % 5 == 0) {
                document.write(i+"</br>")
            }
        }
    </script>
</body>
</html>
