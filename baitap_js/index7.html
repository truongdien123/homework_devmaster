<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập vào một số bất kỳ
        In ra màn hình các số chia hết cho 3 và nhỏ hơn số vừa nhập -->
    <script>
        var a;
        a = prompt("Nhập vào giá trị a");
        for(let i = 3; i < a; i++) {
            if(i%3==0) {
                document.write(i+"</br>");
            }
        }
    </script>
</body>
</html>
