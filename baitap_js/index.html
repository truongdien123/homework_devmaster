<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết chương trình và biện luận phương trình
        // bậc 2 có dạng: ax^2 + bx +c =0
        var a,b,c, delta;
        a = prompt("Vui lòng nhập a:");
        b = prompt("Vui lòng nhập b:");
        c = prompt("Vui lòng nhập c:");
        delta = b*b - 4*a*c;
        if(delta<0) {
            document.write("phuong trinh vo nghiem");
        } else if(delta==0) {
            document.write("phuong trinh co nghiem kep x1 = x2 = ",(-b)/(2*a));
        } else {
            document.write("phuong trinh co 2 nghiem phan biet x1 = ", (-b+Math.sqrt(delta))/2*a + " x2 = ", (-b-Math.sqrt(delta))/2*a);
        }
    </script>
</body>
</html>
