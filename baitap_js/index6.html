<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập vào một số bất kỳ,
        In ra màn hình các số nguyên tố nhỏ hơn số vừa nhập -->
    <script>
        var a;
        a = prompt("Nhập vào giá trị của a");
        while (a < 4) {
            a = prompt("Vui lòng nhập giá trị lớn hơn 3")
        }
        for (let i = 2; i < a; i++) {
            let isPrime = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime){
                document.write(i + "</br>");
            }
        }

    </script>
</body>

</html>
