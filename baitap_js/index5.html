<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Viết chương trình và biện luận phương trình
        bậc 1 có dạng: ax+b = 0  -->
    <script>
        var a,b;
        a = prompt("Vui lòng nhập vào giá trị a");
        b = prompt("Vui lòng nhập vào giá trị b");
        if(a == 0 && b == 0) {
            document.write("Phương trình có vô số nghiệm");
        } else if(a == 0 && b != 0) {
            document.write("Phương trình vô nghiệm");
        } else {
            document.write("Phương trình có 1 nghiệm x = "+-b/a);
        }
    </script>
</body>
</html>
