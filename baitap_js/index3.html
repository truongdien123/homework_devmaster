<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In ra màn hình số chính phương nhỏ hơn 100 -->
     <script>
        document.write(0+"</br>")
        document.write(1+"</br>")
        for(let i = 2; i < 100; i++) {
            if(Math.sqrt(i) == Math.floor(Math.sqrt(i))) {
                document.write(i+"</br>")
            }
        }
     </script>
</body>
</html>
