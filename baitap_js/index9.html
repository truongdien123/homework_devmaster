<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 100; i <= 999; i++) {
            if(isArmstrong(i)) {
                document.write(i+"</br>")
            }
        }

        function isArmstrong(number) {
            const digits = number.toString().split('');
            const power = digits.length;
            const total = Math.pow(parseInt(digits[0]), 3) + Math.pow(parseInt(digits[1]), 3) + Math.pow(parseInt(digits[2]), 3)
            return total == number;
        }
    </script>
</body>
</html>
