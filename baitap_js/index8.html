<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập vào một ký tự bất kỳ. Kiểm tra đó có phải là kiểu số hay không?
        Nếu đúng đưa về thông báo true
        Nếu sai yêu cầu nhập lại -->
    <script>
        var a;
        a = prompt("Nhập vào giá trị a");
        var numberValue = Number(a);
        if(!isNaN(numberValue)) {
            document.write(true);
        } else {
            document.write(false);
        }
    </script>
</body>
</html>
