<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table cellpadding="4">
            <thead>
                <tr>
                    <!-- <th></th> -->
                    <th colspan="2"><big>Đăng Ký Thành Viên</big></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Họ và tên
                    </td>
                    <td>
                        <input type="text" name="hoVaTen" id="hoVaTen">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tên đăng nhập
                    </td>
                    <td>
                        <input type="text" name="tenDangNhap" id="tenDangNhap">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mật khẩu
                    </td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau">
                    </td>
                </tr>
                <tr>
                    <td>
                        Ảnh đại diện
                    </td>
                    <td>
                        <input type="file" name="avatar" id="avatar">
                    </td>
                </tr>
                <tr>
                    <td>
                        Thư điện tử
                    </td>
                    <td>
                        <input type="text" name="mail" id="mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        Giới tính
                    </td>
                    <td>
                        <input type="radio" name="gender" id="nam">
                        <label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nu">
                        <label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Sở thích
                    </td>
                    <td>
                        <input type="checkbox" name="bongDa" id="bongDa">
                        <label for="bongDa">Bóng đá</label>
                        <input type="checkbox" name="xemPhim" id="xemPhim">
                        <label for="xemPhim">Xem phim</label><br>
                        <input type="checkbox" name="duLich" id="duLich">
                        <label for="duLich">Du lịch</label>
                        <input type="checkbox" name="boi" id="boi">
                        <label for="boi">Bơi</label>
                        <input type="checkbox" name="ngheNhac" id="ngheNhac">
                        <label for="ngheNhac">Nghe nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Quê quán
                    </td>
                    <td>
                        <select name="tinh" id="tinh">
                            <option value="">---Chọn Tỉnh---</option>
                            <option value="HN">Hà Nội</option>
                            <option value="DN">Đà Nẵng</option>
                            <option value="SG">TP Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Địa chỉ
                    </td>
                    <td>
                        <input type="text" name="diaChi" id="diaChi">
                    </td>
                </tr>
                <tr>
                    <td>
                        Điện thoại
                    </td>
                    <td>
                        <input type="text" name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mô tả ngắn
                    </td>
                    <td>
                        <textarea name="mota" id="mota" rows="6" cols="50"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="dangKi" id="dangKi" value="Đăng kí">
                        <input type="reset" name="lamLai" id="lamLai" value="Làm lại">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
