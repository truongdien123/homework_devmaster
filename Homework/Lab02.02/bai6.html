<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h3>Chào mừng bạn đến với tạp chí HTML & CSS3</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>Thành phố</td>
                    <td>
                        <input type="text" name="city" id="city">
                    </td>
                </tr>
                <tr>
                    <td>Độ tuổi trung bình</td>
                    <td>
                        <input type="range" name="age" id="age">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Bạn muốn theo dõi bài viết từ chủ đề nào?</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="topic" id="html-basic">
                        <label for="html-basic">HTML5 cơ bản</label>
                    </td>
                    <td>
                        <input type="checkbox" name="topic" id="css-basic">
                        <label for="css-basic">CSS3 cơ bản</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="topic" id="html-advance">
                        <label for="html-advance">HTML5 nâng cao</label>
                    </td>
                    <td>
                        <input type="checkbox" name="topic" id="css-advance">
                        <label for="css-advance">CSS3 nâng cao</label>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="right">
                        <input type="reset" name="remake" id="remake" value="Làm lại">
                        <input type="submit" name="register" id="register" value="Đăng ký">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
