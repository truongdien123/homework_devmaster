<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table cellpadding="4">
            <thead>
                <tr>
                    <th colspan="2" align="left">
                        <h2>Thông tin đăng ký</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và Tên</td>
                    <td>
                        <input type="text" name="name" id="name" value="Nguyễn Phượng Hoàng">
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name="username" id="username" value="nphoang">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="password" id="password" value="Nguyễn Phượng Hoàng">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender" id="nam" checked>
                        <label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nu">
                        <label for="nu">Nu</label>
                    </td>
                </tr>
                <tr>
                    <td>Ngôn ngữ lập trình</td>
                    <td>
                        <input type="checkbox" name="language" id="c#" checked>
                        <label for="c#">Ngôn ngữ C#</label><br>
                        <input type="checkbox" name="language" id="java">
                        <label for="java">Ngôn ngữ Java</label><br>
                        <input type="checkbox" name="language" id="php" checked>
                        <label for="php">Ngôn ngữ PHP</label><br>
                        <input type="checkbox" name="language" id="other">
                        <label for="other">Ngôn ngữ khác</label>
                    </td>
                </tr>
                <tr>
                    <td>Tỉnh thành</td>
                    <td>
                        <select name="province" id="province">
                            <option value="HN">Hà Nội</option>
                            <option value="DN">Đà Nẵng</option>
                            <option value="BD">Bình Định</option>
                            <option value="SG">Sài Gòn</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="submit" name="register" id="register" value="Đăng ký">
                        <input type="reset" name="reset" id="reset" value="Reset">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
