<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table cellspacing="8">
            <tbody>
                <tr>
                    <td>Slider</td>
                    <td>
                        <input type="range" name="slider" id="slider">
                    </td>
                </tr>
                <tr>
                    <td>Numeric spinner</td>
                    <td>
                        <input type="number" name="spinner" id="spinner" min="0" max="100" value="80">
                    </td>
                </tr>
                <tr>
                    <td>Date picker</td>
                    <td>
                        <input type="text" name="date" id="date" value="2010-10-05">
                    </td>
                </tr>
                <tr>
                    <td>Color picker</td>
                    <td>
                        <input type="text" name="color" id="color" value="ff0000">
                    </td>
                </tr>
                <tr>
                    <td>Text field with placeholder</td>
                    <td>
                        <input type="text" name="text" id="text" placeholder="Insert your text here">
                    </td>
                </tr>
                <tr>
                    <td>Url field</td>
                    <td>
                        <input type="text" name="url" id="url" placeholder="http://net.tutsplus.com/">
                    </td>
                </tr>
                <tr>
                    <td>Email field</td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="contact@ghinda.net">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <input type="submit" name="submit" id="submit" value="Submit form" style="width: 90px; height: 30px;">
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </form>
</body>
</html>
