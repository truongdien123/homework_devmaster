<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #box1{
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #box2{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            border: 2px solid red;
            background-color: yellow;
        }
        #box3{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">
                
            </div>
        </div>
    </div>
</body>
</html>
