<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Thêm mới sản phẩm</h2>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Mã sản phẩm</div>
            <div>
                <input type="text" name="code" id="code" style="width: 820px; height: 35px;">
            </div>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Tên sản phẩm</div>
            <div>
                <input type="text" name="name" id="name" style="width: 820px; height: 35px;">
            </div>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">URL</div>
            <div>
                <input type="text" name="url" id="url" style="width: 820px; height: 35px;">
            </div>
        </div>
        <div style="display: flex; margin-bottom: 20px;">
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Loại sản phẩm</div>
            <div>
                <select name="category" id="category" style="width: 830px; height: 40px;">
                    <option value="phongKhach">PHÒNG KHÁCH</option>
                    <option value="phongNgu">PHÒNG NGỦ</option>
                    <option value="phongVeSinh">PHÒNG VỆ SINH</option>
                    <option value="phongHoc">PHÒNG HỌC</option>
                </select>
            </div>
        </div>
        <div style="display: flex;  margin-bottom: 20px;">
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Giá cũ</div>
            <div style="margin-right: 15px;">
                <input type="text" name="old-price" id="old-price" style="width: 160px; height: 35px;">
            </div>
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Giá mới</div>
            <div style="margin-right: 15px;">
                <input type="text" name="new-price" id="new-price" style="width: 160px; height: 35px;">
            </div>
            <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Size</div>
            <div>
                <input type="text" name="size" id="size" style="width: 160px; height: 35px;">
            </div>
        </div>
        <div>
            <div>Mô tả sản phẩm</div>
            <div>
                <input type="text" name="description" id="description" style="width: 975px; height: 150px;">
            </div>
        </div>
    </form>
</body>
</html>
