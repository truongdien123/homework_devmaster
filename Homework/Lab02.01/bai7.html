<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table cellpadding="6">
            <tbody>
                <tr>
                    <td rowspan="7">
                        <img src="room.png" alt="Room" style="height: 410px;">
                    </td>
                    <td>LIÊN HỆ VỚI CHÚNG TÔI</td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <input type="text" name="name" id="name" placeholder="Họ và tên" style="width: 250px; height: 30px;">
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email" style="width: 250px; height: 30px;">
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <input type="number" name="phone" id="phone" placeholder="Số điện thoại" style="width: 250px; height: 30px;">
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <input type="text" name="content" id="content" placeholder="Nội dung" style="width: 250px; height: 30px;">
                    </td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td>
                        <input type="submit" name="send" id="send" value="Gửi" style="width: 70px; height: 40px;">
                    </td>
                </tr>
                <tr style="height: 140px;">
                    <!-- <td></td> -->
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
