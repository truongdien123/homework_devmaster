<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td style="font-size: 20px;"><b>Liên hệ ngay với chuyên gia của chúng tôi</b></td>
                    <td rowspan="6">
                        <img src="doctor.png" alt="Image doctor">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="hoVaTen" id="hoVaTen" placeholder="Họ tên" style="padding: 8px; width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email" style="padding: 8px; width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="phone" id="phone" placeholder="Số điện thoại" style="padding: 8px; width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="diaChi" id="diaChi" placeholder="Địa chỉ" style="padding: 8px; width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="content" id="content" rows="6" cols="41" placeholder="Nội dung"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="submit" name="send" id="send" value="Gửi thông tin" style="margin-left: 230px; padding: 7px; background-color: rgb(65, 157, 237);">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
