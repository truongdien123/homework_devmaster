<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Thông tin về công ty</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Tên Công Ty</div>
                        <div>
                            <input type="text" name="name" id="name" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                    <td>
                        <div style="background-color: darkgrey; width: 200px; height: 40px; display: flex; justify-content: center; align-items: center;margin-bottom: 10px; margin-left: 10px;">LOGO công ty</div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Số Điện Thoại</div>
                        <div>
                            <input type="number" name="phone" id="phone" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                    <td rowspan="2">
                        <div>
                            <img src="ten_cong_ty.png" alt="Name company" style="height: 100px; margin-left: 10px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Email</div>
                        <div>
                            <input type="email" name="email" id="email" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 51px; display: flex; justify-content: center; align-items: center;">Địa chỉ</div>
                        <div>
                            <textarea name="address" id="address" cols="110" rows="3"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Facebook</div>
                        <div>
                            <input type="text" name="facebook" id="facebook" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Youtube</div>
                        <div>
                            <input type="text" name="youtube" id="youtube" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Instagram</div>
                        <div>
                            <input type="text" name="instagram" id="instagram" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Title</div>
                        <div>
                            <input type="text" name="title" id="title" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 40px; display: flex; justify-content: center; align-items: center;">Keywords</div>
                        <div>
                            <input type="text" name="keywords" id="keywords" style="width: 820px; height: 35px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="display: flex; margin-bottom: 10px;">
                        <div style="background-color: darkgrey; width: 150px; height: 96px; display: flex; justify-content: center; align-items: center;">Description</div>
                        <div>
                            <textarea name="description" id="description" cols="110" rows="6"></textarea>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <div style="display: flex; justify-content: end; gap: 10px;">
                            <input type="reset" name="retype" id="retype" value="Nhập lại" style="background-color: red; color: white;">
                            <input type="submit" name="record" id="record" value="Ghi lại" style="background-color: green; color: white;">
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
